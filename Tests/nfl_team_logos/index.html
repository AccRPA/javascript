<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NFL Team Logos</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="left_side" class="sides">
                <img id="img_left">
                <p id="name_left"></p> 
            </div>
            <div id="right_side" class="sides">
                <img id="img_right">
                <p id="name_right"></p> 
            </div>
            <button id="start">
                <img src="logos/NFL_Logo.gif">
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
