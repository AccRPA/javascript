<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control", content="no-store, no-cache, must-revalidate">
        <meta http-equiv="Cache-Control", content="no-Cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta name="description" content="NFL Teams Logos game, Guess the team, NFL logos, NFL 2023 game">
        <link rel="icon" type="image/x-icon" href="football_icon.ico">
        <title>NFL Teams Logos Game</title>
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/suez-one">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sunflower-2">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header>
            <h1>NFL TEAMS LOGOS GAME</h1>
            <div class="starts">
                <img src="icons/icon-start.png">
                <h3>Click the button to guess the team name from the logo</h3>
                <img src="icons/icon-start.png">
            </div>
        </header>                    
        <main>
            <section class="container" title="Homepage" data-home>
                <div class="side left-side" data-side="leftTop">
                    <img class="defult-bkg-img" src="logos/NFL_Logo.png">
                </div>
                <div class="side right-side" data-side="rightBottom">
                    <img class="defult-bkg-img" src="logos/NFL_Logo.png">
                </div>
                <div class="play-button" data-play>
                    <button>
                        <img src="icons/icon_football.png">
                    </button>
                </div>
            </section>
            <section class="container" title="Game page" data-game>
                <i class="fa fa-home top-icon icon-left" aria-hidden="true" title="Back" data-back></i>
                <i class="fa fa-cog top-icon icon-right" aria-hidden="true" title="Configuration" data-config></i>
                <div class="side left-side" data-side="leftTop">
                    <img title="team1" data-logo="team1">
                    <p data-name="team1"></p>                
                </div>
                <div class="side right-side" data-side="rightBottom">
                    <img title="team2" data-logo="team2">
                    <p data-name="team2"></p>
                </div>
                <div class="timer-container">
                    <i class="fa fa-pause" aria-hidden="true" data-pause="timer"></i>
                    <!-- <i class="fa fa-play" aria-hidden="true" data-play="button"></i> -->
                    <div class="timer">                    
                        <span data-seconds>--</span>
                        <span class="timer-separator">:</span>
                        <span data-milliseconds>--</span>
                    </div>
                    <i class="fa fa-forward" aria-hidden="true"></i>                
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="made">Made with <span>&#10084;</span> in 2023</div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
