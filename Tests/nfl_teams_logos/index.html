<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control", content="no-store, no-cache, must-revalidate">
        <meta http-equiv="Cache-Control", content="no-Cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link rel="icon" type="image/x-icon" href="football_icon.ico">
        <title>NFL Teams Logos</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="menu">
            <i class="fa fa-bars"></i>
        </div>
        <div id="submenu">
            <div class="submenu_container">
                <div class="submenu_group">
                    <label for="automatic">Automatic mode</label>
                    <input type="checkbox" name="automatic" id="automatic">
                </div>
                <div class="submenu_group">
                    <label for="guessingTimer">Time for guessing (sec)</label>
                    <input type="number" min="1" max="10" step="1" 
                        class="input_number" name="guessingTimer" id="guessingTimer">
                </div>
                <div class="submenu_group">
                    <label for="answerTimer">Display answer (sec)</label>
                    <input type="number" min="1" max="10" step="1" 
                        class="input_number" name="answerTimer" id="answerTimer">
                </div>
                <button id="apply" class="apply_button">Apply</button>
            </div>
        </div>
        <div class="container">
            <div id="left_side" class="sides">
                <img id="img_left">
                <p id="name_left"></p> 
            </div>
            <div id="right_side" class="sides">
                <img id="img_right">
                <p id="name_right"></p> 
            </div>
            <h2 id="startText">Click play to guess the NFL teams</h2>
            <div class="center_layer">
                <button id="start" title="click to start">
                    <i class="fa fa-play"></i>
                </button>
                <div id="timer"></div>
            </div>
        </div>
        <div class="footer">
            <img class="nfl_icon" src="logos/NFL_Logo.png">
            <div class="made">2023 <span class="heart">&#10084;</span></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
